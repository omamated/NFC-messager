<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Quick Share</title>
</head>
<body>
    <h2>Send a Quick Message</h2>

    <label for="contactSelect">Choose a Contact:</label>
    <input type="text" id="contactSelect" placeholder="Enter Name or Number">

    <br><br>

    <label for="messageSelect">Choose a Message:</label>
    <select id="messageSelect" onchange="checkCustomMessage()">
        <option value="I'm home">I'm home</option>
        <option value="On my way">On my way</option>
        <option value="Stuck in traffic">Stuck in traffic</option>
        <option value="At the store, need anything?">At the store, need anything?</option>
        <option value="Custom">Custom Message...</option>
    </select>

    <br><br>

    <input type="text" id="customMessage" placeholder="Enter your message" style="display:none;">

    <br><br>

    <button onclick="shareMessage()">Send Message</button>

    <script>
        // Load saved contact and message on page load
        window.onload = function () {
            let savedContact = localStorage.getItem("savedContact");
            let savedMessage = localStorage.getItem("savedMessage");

            if (savedContact) {
                document.getElementById("contactSelect").value = savedContact;
            }

            if (savedMessage) {
                document.getElementById("messageSelect").value = savedMessage;
                checkCustomMessage(); // Show custom message box if needed
            }
        };

        function checkCustomMessage() {
            let messageSelect = document.getElementById("messageSelect").value;
            let customMessageBox = document.getElementById("customMessage");

            if (messageSelect === "Custom") {
                customMessageBox.style.display = "block";
            } else {
                customMessageBox.style.display = "none";
            }
        }

        function shareMessage() {
            let contact = document.getElementById("contactSelect").value;
            let messageSelect = document.getElementById("messageSelect").value;
            let customMessageBox = document.getElementById("customMessage").value;
            let finalMessage = (messageSelect === "Custom") ? customMessageBox : messageSelect;

            if (!contact) {
                alert("Please enter a contact before sending.");
                return;
            }

            // Save contact and message for next time
            localStorage.setItem("savedContact", contact);
            localStorage.setItem("savedMessage", messageSelect);

            if (navigator.share) {
                navigator.share({
                    title: "Quick Message",
                    text: `To: ${contact}\n\n${finalMessage}`
                }).catch(err => console.log("Sharing failed:", err));
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }
    </script>
</body>
</html>
